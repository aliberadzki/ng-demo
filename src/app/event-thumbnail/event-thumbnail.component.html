


<div class="list-group-item list-group-item-action flex-column align-items-start">
  <div class="d-flex w-100 justify-content-between">
    <h5 class="mb-1">
          <span *ngIf="event.isFavorite" style="color: red">
            <i class="fa fa-heart"></i>
          </span>
      <span *ngIf="!event.isFavorite" style="color: black">
            <i class="fa fa-heart-o"></i>
          </span>
      {{event.name}}
    </h5>
    <app-rating [points]="event.points"></app-rating>
    <small>{{event.date | date}}</small>
  </div>
  <!--<div>-->
  <div [routerLink]="['/events/', event.id]">
    <p *ngIf="showDate">
      {{event.date | date}}
    </p>
    <p class="mb-1">
      {{event.description}}
    </p>
    <p>
      <span class="badge badge-default" *ngFor="let tag of event.tags">{{tag}} </span>
    </p>
    <small>{{event.author}}</small>
  </div>
</div>
