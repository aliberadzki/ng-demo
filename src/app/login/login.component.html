<h1>Login</h1>
<hr>
<div>
  <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm)" novalidate>
    <div class="form-group">
      <label for="userName">Nazwa użytkownika:</label>
      <em *ngIf="loginForm.controls.userName?.invalid && loginForm.controls.userName?.touched">
        Pole jest wymagane
      </em>
      <input id="userName" type="text" placeholder="Login..." name="userName" [(ngModel)]="userName" required />
    </div>
    <div class="form-group">
      <label for="password">Hasło:</label>
      <input id="password" type="password" placeholder="Hasło..." name="password" [(ngModel)]="password" required />
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-success">Zaloguj</button>
    <button type="button" class="btn btn-danger">Anuluj</button>
  </form>
</div>
